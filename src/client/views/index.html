<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Travel Planner</title>
    <link rel="shortcut icon" type="image/png" href="./../media/favicon.png" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./../media/logo.png" alt="logo" class="logo" />
        <div class="header__text">
          <h1 class="primary-heading">Travel Planner</h1>
          <button class="btn btn--open-modal">Add trip</button>
        </div>
      </header>
      <div class="modal hidden">
        <button class="btn--close-modal">&times;</button>
        <form class="form">
          <label for="destination" class="form__label">Destination</label>
          <input
            type="text"
            class="form__input"
            placeholder="Destination"
            id="destination"
            required
          />
          <label for="startDate" class="form__label">From</label>
          <input type="date" class="form__input" id="startDate" name="date" />
          <label for="endDate" class="form__label">To</label>
          <input type="date" class="form__input" id="endDate" name="date" />
          <button
            class="btn btn--standard form__btn"
            type="submit"
            id="generate"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="overlay hidden"></div>

      <section class="section-destination">
        <div class="destination">
          <div class="destination__details">
            <p class="destination__intro" id="intro">Your upcoming trip to</p>
            <h2 class="secondary-heading" id="location">Paris, France</h2>
            <p class="destination__duration" id="duration">For 7 nights</p>
          </div>
          <div class="destination__weather">
            <div class="weather-card" id="weather">
              <p class="weather-card__date" id="date">17th March 2022</p>
              <div class="weather-card__icon" id="weather-icon"></div>
              <p class="weather-card__desc" id="description">Mostly cloudy</p>
              <p class="weather-card__temp" id="temperature">14degrees</p>
            </div>
          </div>

          <div class="slider">
            <div class="slide">
              <img
                class="destination-img destination-img--1"
                id="image-1"
                onerror="this.style.display = 'none';"
              />
            </div>
            <div class="slide">
              <img
                class="destination-img destination-img--2"
                id="image-2"
                onerror="this.style.display = 'none';"
              />
            </div>
            <div class="slide">
              <img
                class="destination-img destination-img--3"
                id="image-3"
                onerror="this.style.display = 'none';"
              />
            </div>
            <button class="slider__btn slider__btn--left hidden">&#60;</button>
            <button class="slider__btn slider__btn--right">&#62;</button>
          </div>
        </div>

        <div class="tripadvisor">
          <a class="btn btn--standard" id="btn-tripadvisor" target="_blank"
            >More on Tripadvisor &rarr;</a
          >
        </div>
      </section>

      <footer class="footer">
        <img src="./../media/logo.png" alt="logo" class="footer-logo" />
        <p class="footer__copyright">&copy; 2022 by Hanna</p>
      </footer>
      <script>
        // // Check that service workers are supported
        // if  ('serviceWorker' in navigator) {
        //     // Use the window load event to keep the page load performant
        //     window.addEventListener('load', () => {
        //         navigator.serviceWorker.register('/service-worker.js');
        //     });
        // }
      </script>
    </div>
  </body>
</html>
