<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Travel Information</title>
    <link rel="shortcut icon" type="image/png" href="./../media/favicon.png" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <img src="./../media/logo.png" alt="logo" class="header__logo" />
          <div class="header__text">
            <h1 class="primary-heading">Travel Information</h1>
            <button class="btn btn--open-modal">Get info</button>
            <p class="header__loader hidden">Loading...</p>
          </div>
        </div>

        <div class="modal hidden">
          <button class="btn--close-modal">&times;</button>
          <form class="form">
            <label for="destination" class="form__label">Destination</label>
            <input
              type="text"
              class="form__input"
              placeholder="Enter City"
              id="destination"
              required
            />
            <label for="startDate" class="form__label">From</label>
            <input
              type="date"
              class="form__input"
              id="startDate"
              name="date"
              required
            />
            <label for="endDate" class="form__label">To</label>
            <input
              type="date"
              class="form__input"
              id="endDate"
              name="date"
              required
            />
            <button
              class="btn btn--standard form__btn"
              type="submit"
              id="generate"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="overlay hidden"></div>
      </header>

      <main>
        <section class="destination">
          <div class="destination__container hidden" id="destination--1">
            <div class="destination__details">
              <div class="heading"></div>
            </div>

            <div class="destination__info">
              <div class="info-container"></div>
            </div>

            <div class="slider">
              <div class="slider__slide"></div>
              <div class="slider__slide"></div>
              <div class="slider__slide"></div>
              <button class="slider__btn slider__btn--left hidden">
                &#60;
              </button>
              <button class="slider__btn slider__btn--right">&#62;</button>
            </div>
            <div class="destination__tripadvisor"></div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <img src="./../media/logo.png" alt="logo" class="footer__logo" />
        <p class="footer__copyright">&copy; 2022 by Hanna</p>
      </footer>

      <script>
        // // Check that service workers are supported
        // if  ('serviceWorker' in navigator) {
        //     // Use the window load event to keep the page load performant
        //     window.addEventListener('load', () => {
        //         navigator.serviceWorker.register('/service-worker.js');
        //     });
        // }
      </script>
    </div>
  </body>
</html>
