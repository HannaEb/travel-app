<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">

        <title>Travel Planner</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="./../media/logo.png" alt="logo" class="logo">
                <h1 class="primary-heading">Travel Planner</h1>
            </header>
            <main>
                <section class="section-new-trip">
                    <div class="new-trip">
                        <div class="new-trip__form">
                            <form class="form">
                                <div class="form__group">
                                    <label for='destination' class="form__label">Destination:</label>
                                    <input type="text" class="form__input" placeholder="Destination" id="destination" required>    
                                </div>
                                <div class="form__group">
                                    <label for="startDate" class="form__label">From:</label>
                                    <input type="date" class="form__input" id="startDate" name="date">
                                </div>
                                <div class="form__group">
                                    <label for="endDate" class="form__label">To:</label>
                                    <input type="date" class="form__input" id="endDate" name="date">
                                </div>
                                <div class="form__group">
                                    <button class="btn" type="submit" id="generate">Add Trip</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <div id='trip'>
                    <section id='image'>
                        <img id='image-1' onerror="this.style.display = 'none';">
                        <img id='image-2' onerror="this.style.display = 'none';">
                        <img id='image-3' onerror="this.style.display = 'none';">
                    </section>
                    <section>
                        <div id='intro'></div>
                        <div id='location'></div>
                        <div id='duration'></div>
                        <div id='weather'></div>
                        <div id='description'></div>
                        <div id='temperature'></div>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <img src="./../media/logo.png" alt="logo" class="logo">
                <p class="footer__copyright">&copy; 2022 by Hanna</p>
            </footer>
            <script>
                // // Check that service workers are supported
                // if  ('serviceWorker' in navigator) {
                //     // Use the window load event to keep the page load performant
                //     window.addEventListener('load', () => {
                //         navigator.serviceWorker.register('/service-worker.js');
                //     });
                // }
            </script>
        </div>
    </body>
</html>
